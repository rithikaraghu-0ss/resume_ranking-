<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Ranking | Fast & Precise</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        textarea, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .results-section {
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .rank-badge {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: var(--bg);
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-weight: 700;
            font-size: 0.8rem;
        }

        tr:first-child .rank-badge {
            background: #fef3c7;
            color: #92400e;
        }

        .score-pill {
            background: #ecfdf5;
            color: #065f46;
            padding: 4px 10px;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .skills-tag {
            font-size: 0.75rem;
            color: var(--text-light);
            font-style: italic;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ AI Resume Ranking</h1>
            <p>Precise candidate matching powered by NLP & Machine Learning</p>
        </header>

        <div class="main-grid">
            <div class="card">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="job_description">Job Description</label>
                        <textarea id="job_description" name="job_description" rows="8" placeholder="Paste the job requirements here..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="skills">Mandatory Skills (Keywords)</label>
                        <input type="text" id="skills" name="skills" placeholder="e.g. Python, SQL, React (optional)">
                    </div>

                    <div class="form-group">
                        <label for="resumes">Candidate Resumes</label>
                        <input type="file" id="resumes" name="resumes" multiple accept=".pdf,.docx,.txt" required>
                    </div>

                    <button type="submit" id="submitBtn">Analyze & Rank</button>
                </form>
            </div>

            <div class="card">
                <div id="loader" class="loader">
                    <div class="spinner"></div>
                    <p>Analyzing resumes against job description...</p>
                </div>

                <div id="resultsContainer">
                    <div class="empty-state">
                        <p>Results will appear here once you upload resumes and analyze them.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const loader = document.getElementById('loader');
            const container = document.getElementById('resultsContainer');
            const btn = document.getElementById('submitBtn');

            // UI State
            container.style.display = 'none';
            loader.style.display = 'block';
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const response = await fetch('/rank', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Server error');
                }

                const results = await response.json();
                renderResults(results);
            } catch (err) {
                alert('Error: ' + err.message);
                container.innerHTML = `<div class="empty-state" style="color: #ef4444;"><p>‚ùå ${err.message}</p></div>`;
                container.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'Analyze & Rank';
            }
        });

        function renderResults(results) {
            const container = document.getElementById('resultsContainer');
            container.style.display = 'block';

            if (results.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No results found.</p></div>';
                return;
            }

            let html = `
                <div class="results-header">
                    <h2>Ranked Candidates</h2>
                    <span style="font-size: 0.9rem; color: var(--text-light)">${results.length} Resumes Processed</span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Candidate</th>
                            <th>Match Score</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach(res => {
                html += `
                    <tr>
                        <td><span class="rank-badge">${res.rank}</span></td>
                        <td>
                            <div style="font-weight: 600;">${res.name}</div>
                            <div class="skills-tag">Skills: ${res.skills}</div>
                        </td>
                        <td><span class="score-pill">${res.score}%</span></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
